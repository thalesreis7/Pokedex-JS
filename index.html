<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="/favicons/PokÃ©_Ball_icon.svg">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
      <img src="#"
      alt="" class="pokemonImage"> 

      <h1 class="pokemonData">
        <span class="pokemonNumber"></span> - 
        <span class="pokemonName"></span>
      </h1>

      <form class="form">
        <input 
        type="search"
        class="inputSearch"
        placeholder="Name or Number"
        required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img class="pokedex"  src="./img/pokedex.png" alt="imagem da Pokedex">
    </main>
</body>
</html>
